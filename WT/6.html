<!DOCTYPE html>
<html>
<body>
<script>
// 1. Alert box - displays message with OK button
alert("This is an alert box!");

// 2. Confirm box - returns true/false
var result = confirm("Do you want to continue?");
document.write("Confirm result: " + result + "<br>");

// 3. Prompt box - gets user input
var name = prompt("Enter your name:", "John Doe");
document.write("Hello " + name + "<br>");
</script>
</body>
</html>
