<!DOCTYPE html>
<html>
<head>
    <title>Rowspan and Colspan Example</title>
</head>
<body>

<table border="1" cellpadding="10">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Maths</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Rahul</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Anita</td>
        <td>88</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
