<!DOCTYPE html>
<html>
<body>
<script>
// 1. Math.random() - returns random number between 0 and 1
document.write("Random number: " + Math.random() + "<br>");

// 2. Math.round(x) - rounds to nearest integer
document.write("Round 4.7: " + Math.round(4.7) + "<br>");

// 3. Math.sqrt(x) - returns square root
document.write("Square root of 16: " + Math.sqrt(16) + "<br>");

// 4. Math.pow(x, y) - returns x raised to power y
document.write("2 raised to power 3: " + Math.pow(2, 3) + "<br>");

// Other commonly used:
// Math.floor(), Math.ceil(), Math.max(), Math.min()
</script>
</body>
</html>
