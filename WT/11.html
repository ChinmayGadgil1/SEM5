<! DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h3>Check Palindrome Number</h3>
    <form method="post">
        Enter Number: <input type="number" name="number" required>
        <input type="submit" value="Check">
    </form>
    
    <?php
    if($_SERVER["REQUEST_METHOD"] == "POST") {
        $num = $_POST['number'];
        $original = $num;
        $reverse = 0;
        
        while($num > 0) {
            $digit = $num % 10;
            $reverse = $reverse * 10 + $digit;
            $num = (int)($num / 10);
        }
        
        if($original == $reverse) {
            echo "<p style='color:green;'>$original is a Palindrome</p>";
        } else {
            echo "<p style='color: red;'>$original is not a Palindrome</p>";
        }
    }
    ?>
</body>
</html>
