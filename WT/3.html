<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        border: 2px solid black;
        height: 200px;
        width: 300px;
      }

      .relative-box {
        position: relative;

        background-color: lightblue;
        padding: 10px;
      }

      .absolute-box {
        position: absolute;

        background-color: lightcoral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="absolute-box">Absolute Positioning</div>
      <div class="relative-box">Relative Positioning</div>
    </div>
  </body>
</html>
