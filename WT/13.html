<!DOCTYPE html>
<html>
<head>
    <title>Test Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        td, th {
            border: 1px solid black;
            padding:  10px;
            text-align:  center;
        }
    </style>
</head>
<body>
    <h3>Test Results</h3>
    <table>
        <tr>
            <th rowspan="2">Student</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>92</td>
            <td>87</td>
            <td>91</td>
            <td>270</td>
        </tr>
        <tr>
            <td colspan="4">Average</td>
            <td>266. 5</td>
        </tr>
    </table>
</body>
</html>
